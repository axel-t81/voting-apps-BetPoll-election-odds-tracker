{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-31ZQXWFHB9"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-31ZQXWFHB9');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BetPoll - Australian Federal Election odds tracking">
    <title>{% block title %}BetPoll{% endblock %}</title>
    
    <!-- HTMX -->
    <script src="{% static 'js/htmx.min.js' %}"></script>
    
    {% block extra_head %}{% endblock %}
    
    <style>
        :root {
            --color-primary: #1e3a5f;
            --color-secondary: #3d6a99;
            --color-accent: #f4a261;
            --color-bg: #f8f9fa;
            --color-text: #212529;
            --color-muted: #6c757d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: var(--color-primary);
            color: white;
            padding: 1rem 2rem;
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        header h1 span {
            color: var(--color-accent);
        }
        
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        footer {
            background-color: var(--color-primary);
            color: var(--color-muted);
            text-align: center;
            padding: 1rem 2rem;
            font-size: 0.875rem;
        }
        
        /* HTMX loading indicator */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        
        .htmx-request .htmx-indicator,
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h1>Bet<span>Poll</span></h1>
    </header>
    
    <main>
        {% block content %}
        <p>Australian Federal Election odds tracking</p>
        {% endblock %}
    </main>
    
    <footer>
        <p>BetPoll &copy; {% now "Y" %}</p>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
